<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Trello</title>
    <link rel="stylesheet" href="trello.css">
</head>
<body>
    <main>
        <section class="board">
            <div class="column" id="todo">
                <h2>A Fazer</h2>
                <button class="add-btn">+ Novo Card</button>
            </div>
            <div class="column" id="doing">
                <h2>Fazendo</h2>
                <button class="add-btn">+ Novo Card</button>
            </div>
            <div class="column" id="done">
                <h2>Feito</h2>
                <button class="add-btn">+ Novo Card</button>
            </div>
            
        </section>
    </main>
    <script src="trello.js"></script>
</body>
</html>
