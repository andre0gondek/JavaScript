<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #canvas5{
            background-color: rgb(114, 114, 114);
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <canvas id="canvas" width="150" height="150" role="presentation">
    </canvas> <br>

    <canvas id="canvasWindows" width="150" height="150" role="presentation">
    </canvas> <br>

    <canvas id="canvasBarras" width="300" height="300"></canvas>

    <!-- <canvas id="canvas????" width="200" height="250"></canvas> -->

    <canvas id="canvas5" width="500" height="500"></canvas>

    <script>

        function draw() {
            const ctx = document.getElementById("canvas").getContext("2d");
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 6; j++) {
                    ctx.strokeStyle = `rgb(0 ${Math.floor(255 - 42.5 * i)} ${Math.floor(
                        255 - 42.5 * j,
                    )})`;
                    ctx.beginPath();
                    ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, 2 * Math.PI, true);
                    ctx.stroke();
                }
            }
        }
        draw();

        function drawWindows() {
            const ctx = document.getElementById("canvasWindows").getContext("2d");
            // draw background
            ctx.fillStyle = "#ffdd00";
            ctx.fillRect(0, 0, 75, 75);
            ctx.fillStyle = "#66cc00";
            ctx.fillRect(75, 0, 75, 75);
            ctx.fillStyle = "#0099ff";
            ctx.fillRect(0, 75, 75, 75);
            ctx.fillStyle = "#ff3300";
            ctx.fillRect(75, 75, 75, 75);
            ctx.fillStyle = "white";

            // set transparency value
            ctx.globalAlpha = 0.2;

            // Draw semi transparent circles
            for (let i = 0; i < 7; i++) {
                ctx.beginPath();
                ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
                ctx.fill();
            }
        }
        drawWindows();

        function drawBarras() {
            const ctx = document.getElementById("canvasBarras").getContext("2d");
            for (let i = 0; i < 10; i++) {
                ctx.lineWidth = 1 + i;
                ctx.beginPath();
                ctx.moveTo(5 + i * 14, 5);
                ctx.lineTo(5 + i * 14, 140);
                ctx.stroke();
            }
        }
        drawBarras();

        const bolinha = document.getElementById('canvas5')
        const ctx5 = bolinha.getContext('2d')
        let x = 50
        let y = 50
        let vx = 3 //velocidade horizontal
        let vy = 2 //velocidade vertical
        const raio = 20

        function animar(){
            ctx5.clearRect(0, 0, bolinha.width, bolinha.height)

            ctx5.beginPath()
            ctx5.arc(x, y, raio, 0, 2 * Math.PI)
            ctx5.fillStyle = 'blue'
            ctx5.fill()

            x += vx
            y += vy

            if(x + raio > bolinha.width || x - raio < 0){
                vx = -vx
            }

            if(y + raio > bolinha.height || y- raio < 0){
                vy = -vy
            }

            requestAnimationFrame(animar)
        }
        animar();
    </script>
</body>

</html>
