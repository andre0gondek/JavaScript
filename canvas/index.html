<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>

    <canvas id="canvas" width="150" height="150" role="presentation">
    </canvas> <br>

    <canvas id="canvasWindows" width="150" height="150" role="presentation">
    </canvas> <br>

    <canvas id="canvasBarras" width="300" height="300"></canvas>

    <canvas id="canvasQuadrados" width="300" height="150"></canvas>

    <canvas id="canvas????" width="200" height="250"></canvas>

    <script>

        function draw() {
            const ctx = document.getElementById("canvas").getContext("2d");
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 6; j++) {
                    ctx.strokeStyle = `rgb(0 ${Math.floor(255 - 42.5 * i)} ${Math.floor(
                        255 - 42.5 * j,
                    )})`;
                    ctx.beginPath();
                    ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, 2 * Math.PI, true);
                    ctx.stroke();
                }
            }
        }
        draw();

        function drawWindows() {
            const ctx = document.getElementById("canvasWindows").getContext("2d");
            // draw background
            ctx.fillStyle = "#ffdd00";
            ctx.fillRect(0, 0, 75, 75);
            ctx.fillStyle = "#66cc00";
            ctx.fillRect(75, 0, 75, 75);
            ctx.fillStyle = "#0099ff";
            ctx.fillRect(0, 75, 75, 75);
            ctx.fillStyle = "#ff3300";
            ctx.fillRect(75, 75, 75, 75);
            ctx.fillStyle = "white";

            // set transparency value
            ctx.globalAlpha = 0.2;

            // Draw semi transparent circles
            for (let i = 0; i < 7; i++) {
                ctx.beginPath();
                ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
                ctx.fill();
            }
        }
        drawWindows();

        function drawBarras() {
            const ctx = document.getElementById("canvasBarras").getContext("2d");
            for (let i = 0; i < 10; i++) {
                ctx.lineWidth = 1 + i;
                ctx.beginPath();
                ctx.moveTo(5 + i * 14, 5);
                ctx.lineTo(5 + i * 14, 140);
                ctx.stroke();
            }
        }
        drawBarras();

        function drawQuadrados() {
            const ctx = document.getElementById("canvasQuadrados").getContext("2d");

            // left rectangles, rotate from canvas origin
            ctx.save();
            // blue rect
            ctx.fillStyle = "#0095DD";
            ctx.fillRect(30, 30, 100, 100);
            ctx.rotate((Math.PI / 180) * 25);
            // grey rect
            ctx.fillStyle = "#4D4E53";
            ctx.fillRect(30, 30, 100, 100);
            ctx.restore();

            // right rectangles, rotate from rectangle center
            // draw blue rect
            ctx.fillStyle = "#0095DD";
            ctx.fillRect(150, 30, 100, 100);

            ctx.translate(200, 80); // translate to rectangle center
            // x = x + 0.5 * width
            // y = y + 0.5 * height
            ctx.rotate((Math.PI / 180) * 25); // rotate
            ctx.translate(-200, -80); // translate back

            // draw grey rect
            ctx.fillStyle = "#4D4E53";
            ctx.fillRect(150, 30, 100, 100);
        }
        drawQuadrados();

        function drawQue() {
            const ctx = document.getElementById("canvas????").getContext("2d");

            const sin = Math.sin(Math.PI / 6);
            const cos = Math.cos(Math.PI / 6);
            ctx.translate(100, 100);
            let c = 0;
            let f = 1;
            for (let i = 0; i <= 12; i++) {
                c = Math.floor((255 / 12) * i);
                ctx.fillStyle = `rgb(${f} ${c} ${f})`;
                ctx.fillRect(0, 0, 100, 10);
                ctx.transform(cos, sin, -sin, cos, 0, 0);
            }

            ctx.setTransform(-1, 0, 0, 1, 100, 100);
            ctx.fillStyle = "rgb(192 0 0 / 70%)";
            ctx.fillRect(0, 50, 100, 100);
        }
        drawQue();
    </script>
</body>

</html>
